<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image with Alternative Text</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        img {
            width: 300px; /* Adjust the image width */
            height: auto; /* Maintain aspect ratio */
            border-radius: 10px; /* Optional: rounded corners */
        }
    </style>
</head>
<body>

    <h2>Beautiful Scenery</h2>
    <img src="scenery.jpg" alt="A beautiful mountain scenery with a lake and blue sky">

</body>
</html>
