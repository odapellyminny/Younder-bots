<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Web Page</title>
    
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        /* Header Styles */
        header {
            background-color: #007bff;
            color: white;
            padding: 20px;
        }

        /* Paragraph Styling */
        p {
            font-size: 18px;
            color: #333;
        }

        /* Button Styling */
        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to My Website</h1>
    </header>

    <section>
        <p>This is an example of a webpage styled using internal CSS.</p>
        <button>Click Me</button>
    </section>

</body>
</html>
