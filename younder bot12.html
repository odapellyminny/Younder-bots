<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordered and Unordered List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h2 {
            color: #333;
        }
    </style>
</head>
<body>

    <h2>Ordered List (Steps to Make Coffee)</h2>
    <ol>
        <li>Boil water</li>
        <li>Add coffee powder to a cup</li>
        <li>Pour hot water into the cup</li>
        <li>Stir well</li>
        <li>Enjoy your coffee!</li>
    </ol>

    <h2>Unordered List (Grocery Shopping List)</h2>
    <ul>
        <li>Milk</li>
        <li>Bread</li>
        <li>Eggs</li>
        <li>Butter</li>
        <li>Vegetables</li>
    </ul>

</body>
</html>
